<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="checkoutLayout">
            <div class="returnCart">
                <a href="/cart.html">keep shopping</a>
                <h1>List Product In Cart</h1>
                    <div class="list">
                        <div class="item">
                        <img src="image/product-1.png" alt="">
                        <div class="info">
                            <div class="name">Orange</div>
                            <div class="price">50</div>
                        </div>
                        <div class="quantity">1</div>
                        <div class="returnPrice">50</div>
                    </div>
                </div>
            </div>
            <div class="right">
                <h1>Checkout</h1>
                <div class="form">
                    <div class="group">
                        <label for="">Full Name</label>
                        <input type="text" name="" id="">
                    </div>
                    <div class="group">
                        <label for="">Phone number</label>
                        <input type="text" name="" id="">
                    </div>
                    <div class="group">
                        <label for="">Address</label>
                        <input type="text" name="" id="">
                    </div>
                </div>
                <div class="return">
                    <div class="row">
                        <div>Total Quantity</div>
                        <div class="totalQuantity">5</div>
                    </div>
                    <div class="row">
                        <div>Total Price</div>
                        <div class="totalPrice">5</div>
                    </div>
                </div>
                <button class="buttonCheckout" id="sendButton">
                    CHECKOUT
                </button>
            </div>
        </div>
    </div>

    <script src="checkout.js"></script>
</body>
</html>
